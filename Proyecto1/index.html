<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Gatitos</title>
  </head>
  <body>
    <main>
      <h1>CatPhotoApp</h1>

      <section>
        <h2>Cat Photos</h2>
        <!-- TODO: Add link to cat photos -->
        <p>
          See more
          <a href="https://freecatphotoapp.com" target="_blank">cat photos</a>
          in our gallery.
        </p>

        <!-- La etiqueta de un elemento que no necesita etiqueta de cierre se conoce como etiqueta de autocierre (self-closing tag). -->

        <a href=" https://freecatphotoapp.com"
          ><img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="A cute orange cat lying on its back"
        /></a>
      </section>

      <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>

        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
            alt="A slice of lasagna on a plate"
          />
          <figcaption>Cats <em>love</em> lasagna</figcaption>
        </figure>

        <h3>Top 3 things cats hate:</h3>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
            alt="Five cats looking around a field"
          />
          <figcaption>Cats <strong>hate</strong> other cats</figcaption>
        </figure>
      </section>
      <section>
        <figcaption>Cats hate other cats</figcaption>
        <h2>Cat form</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
          <input
            type="text"
            name="catphotourl"
            placeholder="Cat Photo URL"
            required
          />

          <fieldset>
            <!-- The legend element acts as a caption for the content in the fieldset element. It gives users context about what they should enter into that part of the form. -->
            <legend>Is your cat an indoor or outdoor cat?</legend>

            <!-- Notice that both radio buttons can be selected at the same time. To make it so selecting one radio button automatically deselects the other, both buttons must have a "name attribute" with the same value. -->
            <label for=""
              ><input
                id="indoor"
                type="radio"
                name="indoor-outdoor"
                value="indoor"
              />Indoor</label
            >
            <!-- Since your radio buttons do not have a value attribute, the form data will include indoor-outdoor=on, which is not useful when you have multiple buttons.
                    Add a "value attribute" to both radio buttons. For convenience, set the button's value attribute to the same value as its id attribute. -->
            <label for=""
              ><input
                id="outdoor"
                type="radio"
                name="indoor-outdoor"
                value="outdoor"
              />Outdoor</label
            >
          </fieldset>
          <fieldset>
            <legend>What's your cat's personality?</legend>

            <!-- There's another way to associate an input element's text with the element itself. You can nest the text within a label element and add a for attribute with the same value as the input element's id attribute. -->
            <input type="checkbox" id="loving" name="personality" value="loving"/> <label for="loving">Loving</label> 
            <input type="checkbox" id="lazy" name="personality" value="lazy"/> <label for="lazy">Lazy</label> 
            <input type="checkbox" id="energetic" name="personality" value="energetic"/> <label for="energetic">Energetic</label> 
            <!-- Adding the attribute "name" makes it easier for a server to process your web form, especially when there are multiple checkboxes. -->
          </fieldset>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
